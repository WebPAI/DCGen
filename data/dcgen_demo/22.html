<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bounding Boxes Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex justify-between items-start p-8 bg-white">
            <div class="flex-1">
                <img alt="logo" class="w-12 mb-2" src="placeholder.png"/>
                <hr class="border-gray-300 mb-8"/>
                <h1 class="text-3xl font-light mb-4">
                    Lijit is an ad serving domain owned by Sovrn Holdings, Inc.
                </h1>
                <div class="border-b-4 border-yellow-500 w-12 mb-4"></div>
                <p class="text-gray-700 mb-2">
                    If you have questions about the purpose of this domain, or about Sovrn, please read our
                    <a class="text-blue-600" href="#">support documentation</a>.
                </p>
                <p class="text-gray-700">
                    For other questions, or to start advertising with Sovrn,
                    <a class="text-blue-600" href="#">contact us</a>.
                </p>
            </div>
            <div class="flex flex-col items-center">
                <button class="bg-blue-600 text-white px-4 py-2 rounded mb-4">
                    VISIT SOVRN
                </button>
                <img alt="placeholder" class="w-96 h-64 bg-gray-200" src="placeholder.png"/>
            </div>
        </div>
        <div class="flex items-center justify-center bg-white p-4">
            <div class="w-full max-w-md">
                <hr class="border-gray-600"/>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-sm font-semibold text-black">
                        Power to the publisher.
                    </span>
                    <img alt="Placeholder" class="w-6 h-6 bg-gray-300" src="placeholder.png"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
